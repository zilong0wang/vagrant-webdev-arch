<Directory /etc/webapps>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<Directory /usr/share/webapps>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<Directory /vagrant/wwwroot>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<VirtualHost *:80>
    DocumentRoot "/vagrant/wwwroot"
    ServerName local.vm

    <FilesMatch "\.php$">
      Require all granted
      SetHandler proxy:fcgi://127.0.0.1:9000
    </FilesMatch>
</VirtualHost>
 
<VirtualHost *:80>
    DocumentRoot "/usr/share/webapps/phpMyAdmin"
    ServerName pm.local.vm

    <FilesMatch "\.php$">
      Require all granted
      SetHandler proxy:fcgi://127.0.0.1:9000
    </FilesMatch>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/vagrant/wwwroot"
    VirtualDocumentRoot "/vagrant/wwwroot/%1"
    ServerName local.vm
    ServerAlias *.local.vm

    LogFormat "%V %h %l %u %t \"%r\" %s %b" vcommon

    <FilesMatch "\.php$">
      Require all granted
      SetHandler proxy:fcgi://127.0.0.1:9000
    </FilesMatch>
</VirtualHost>
